app = "a2aj-law-mcp"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "python"
  buildpacks = ["urn:cnb:builder:paketo-io/python:0.0.1"]

[env]
  PORT = "8080"

[processes]
  web = "python law_mcp_server_light.py"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
